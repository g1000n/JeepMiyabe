name: jeepmiyabe
description: "A new Flutter project for jeepney routes in Angeles City."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # ✅ Google Maps Flutter
  google_maps_flutter: ^2.9.0

  # ✅ dotenv for hiding API keys
  flutter_dotenv: ^5.1.0

  # ✅ recommended linting rules
  flutter_lints: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # ✅ Add .env as an asset so dotenv can read it
  assets:
    - .env
